<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPM to PNG Converter</title>
</head>
<body>
    <h1>Upload a PPM File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="ppmFile" accept=".ppm" required>
        <button type="submit">Convert to PNG</button>
    </form>
</body>
</html>
